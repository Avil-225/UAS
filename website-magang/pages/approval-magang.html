<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval Magang - Magang Mahasiswa D3 TI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../assets/css/dashboard-common.css" rel="stylesheet">
    <link href="../assets/css/approval-magang.css" rel="stylesheet">
</head>
<body data-page="approval-magang">
    <div id="sidebar-container"></div>

    <div class="main-content">
        <div id="header-container"></div>
        
        <div class="content-area">
            <div class="stats-container">
                <div class="stat-card">
                    <div class="stat-icon-section accepted">
                        <div class="stat-icon accepted">
                            <i class="fas fa-check"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Diterima</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon-section revision">
                        <div class="stat-icon revision">
                            <i class="fas fa-edit"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Direvisi</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon-section rejected">
                        <div class="stat-icon rejected">
                            <i class="fas fa-times"></i>
                        </div>
                    </div>
                    <div class="stat-content">
                        <div class="stat-title">Data Ditolak</div>
                        <div class="stat-number">0</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/dashboard-common.js"></script>
    <script src="../assets/js/approval-magang.js"></script>
</body>
</html>
